<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media-query.css">
    <title>Base Apparel coming soon page</title>
</head>
<body>
    <main>
        <div class="logo"><img src="images/logo.svg" alt="logo"></div>
        <div class="img"></div>
        <article>
            <h1><span>We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="email-box">
                <input class="email" type="text" placeholder="Email Address">
                <img class="error-icon" src="images/icon-error.svg" alt="icon-error">
                <button class="img-btn" onclick="verificar()">
                    <img src="images/icon-arrow.svg" alt="icon-arrow">
                </button>
            </div>
            <p class="error">Please provide a valid email</p>
        </article>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Leoemanuel21" target="_blank">Leonardo Rocha</a>.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
